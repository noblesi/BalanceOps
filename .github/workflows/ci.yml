name: ci

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install -U pip setuptools wheel
          python -m pip install -e .
          python -m pip install pytest

      - name: Smoke imports
        run: |
          python -c "import balanceops; print('balanceops ok')"

      - name: Pytest (if any)
        run: |
          pytest -q
