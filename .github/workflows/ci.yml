name: CI

on:
  push:
  pull_request:

jobs:
  requirements:
    name: requirements (win+linux)
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    env:
      BALANCEOPS_DB: ${{ github.workspace }}/.ci/balanceops.db
      BALANCEOPS_ARTIFACTS: ${{ github.workspace }}/.ci/artifacts
      BALANCEOPS_CURRENT_MODEL: ${{ github.workspace }}/.ci/artifacts/models/current.joblib
      PYTHONUNBUFFERED: "1"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Install (requirements.txt)
        run: |
          python -m pip install -U pip setuptools wheel
          python -m pip install -r requirements.txt
          python -m pip install -e .
          python -m pip check

      - name: Smoke imports
        run: |
          python -c "import balanceops; print('balanceops ok')"

      - name: Minimal runtime smoke (init_db)
        run: |
          python -c "from balanceops.common.config import get_settings; from balanceops.tracking.init_db import init_db; s=get_settings(); init_db(s.db_path); print('init_db ok')"

  smoke:
    name: smoke (lint+tests)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml

      - name: Install (dev)
        run: |
          python -m pip install -U pip setuptools wheel
          python -m pip install -e ".[dev]"

      - name: Lint (ruff)
        run: |
          ruff check .

      - name: Tests (pytest)
        run: |
          pytest -q
